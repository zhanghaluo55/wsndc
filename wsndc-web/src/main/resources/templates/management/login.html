<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ 后台管理 ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>我是你的“菜”后台</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 用户名：</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> zengyunqi</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 密码：</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 123456</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="index.html" th:action="@{/user/login}">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到[我是你的“菜”]后台</p>
                    <input name="uname" type="text" class="form-control uname" placeholder="用户名" />
                    <input name="pword" type="password" class="form-control pword m-b" placeholder="密码" />
                    <a href="">忘记密码了？</a>
                    <button class="btn btn-success btn-block">登录</button>
                    <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2019 All Rights Reserved.
            </div>
        </div>
    </div>
