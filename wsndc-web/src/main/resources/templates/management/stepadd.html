<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/Recipe/static/assert/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/Recipe/static/assert/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/Recipe/static/assert/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/Recipe/static/assert/css/animate.css" rel="stylesheet">
    <link href="/Recipe/static/assert/css/style.css?v=4.1.0" rel="stylesheet">


    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">

            <div class="col-sm-12">
                <!-- Example Pagination -->
                <div class="example-wrap">
                    <form th:action="@{/step}"  method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div id="divv_step" class="col-sm-10">
                                <h2 style="font-family: 'Adobe 黑体 Std R'" th:text="${session.recipe.rname}"></h2>

                                    <h3 class="m-t-none m-b">菜谱制作步骤</h3>
                                    <a id="add_step" class="btn btn-primary" >添加步骤</a>
                                    <p>请填写步骤信息(⊙o⊙)</p>
                                    <div th:each="step:${stepsb}">
                                        <label>步骤序号：</label>
                                        <input type="text"  class="form-control" readonly="true" th:value="${step.recipeOrder}"/>
                                        <label>步骤描述：</label>
                                        <textarea id="description_step_input" name="step[0].process"  rows="3"  type="text" class="form-control"  th:value="${step.process}" th:text="${step.process}"></textarea>
                                        <label>步骤图片：</label>
                                        <input type="file" name="files" id="choose-file" multiple="multiple"/>
                                        <br/><br/>
                                    </div>

<!--                                <form role="form" th:action="@{/user}" method="post">
                                <input type="hidden" name="_method" value="put"/>
                                &lt;!&ndash; <input type="hidden" name="id" th:value="${user.id}">&ndash;&gt;
                                <div class="form-group">
                                <label>序号：</label>
                                <input id="id_update_input" readonly="readonly" name="id" type="text"  class="form-control"  val="">
                                </div>
                                </form>-->
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">提交</button>
                        <a  class="btn btn-primary" href="#" onClick="javascript:history.back();">返回</a>
                    </form>

                </div>
                <!-- End Example Pagination -->
            </div>

    </div>
        <!-- End Panel Other -->
    </div>
    <script  th:inline="javascript">
        var i=0;
        var j = 1;
        var flag = [[${stepsb.size()}]];
        if(flag!=0){
            j=flag+1;
            i=flag;
        }

        $("#add_step").click(function (){
            var s1="步骤序号";var s2="步骤描述";var s3="步骤图片";
            var label1=$("<label></label>").append(s1);
            var label2=$("<label></label>").append(s2);
            var label3=$("<label></label>").append(s3);
            var input1=$('<input value='+j+' type="text"  class="form-control" readonly="true"/>');
            var input2=$('<textarea  name="step['+i+'].process"  rows="3"  type="text" placeholder="菜谱描述" class="form-control"></textarea>');
            var input3=$('<input type="file" name="files" id="choose-file" multiple="multiple"/>');
            i++;
            j++;
            $("<div></div>").append(label1).append(input1).append(label2).append(input2).append(label3).append(input3).appendTo("#divv_step").after("<br/><br/>");
        })


    </script>

    <script src="/Recipe/static/assert/js/jquery.min.js?v=2.1.4"></script>
